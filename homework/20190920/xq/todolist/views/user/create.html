{{ define "nav_users"}}active{{ end }}
    {{ define "content" }}
        <div  class="mt-3">

            <form class="from-inline" action="/users/create/" method="POST">
                <div class="form-group">
                    <label>用户名:</label>
                    <input type="text" name="name" value="{{ .Name }}" />
                    <span>{{ .Errors.name }}</span>
                </div>
                <div class="form-group">
                    <label>密码:</label>
                    <input type="password" name="password" />
                    <span>{{ .Errors.password }}</span>
                </div>
                <div class="form-group">
                    <label>再次密码:</label>
                    <input type="password" name="passwordVerify" />
                </div>
                <div class="form-group">
                    <label>出生日期:</label>
                    <input type="date" name="birthday" value="{{ .Birthday }}" />

                </div>
                <div class="form-group">
                    <label>电话:</label>
                    <input type="text" name="tel" value="{{ .Tel }}" />
                    <span>{{ .Errors.tel }}</span>
                </div>
                <div class="form-group">
                    <label>住址:</label>
                    <input type="text" name="addr" value="{{ .Addr }}" />

                </div>
                <div class="form-group">
                    <label>备注:</label>
                    <input type="text" name="desc" value="{{ .Desc }}" />

                </div>
                <div class="form-group">
                    <input class="btn btn-info" type="submit" name="添加" />
                </div>
            </form>
        </div>

{{ end }}
