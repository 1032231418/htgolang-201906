{{ define "nav_users "}}active{{ end }}
{{ define "content" }}

<div class="mt-3">

    <form class="form-inline" method="post" action="/users/modify/">
        <input type="hidden" name="id" value="{{ .ID }}">
        <input type="hidden" name="passwd" value="{{ .Password }}">


        <div class="form-group">
            <label for="username">名称:</label>
            <input type="text" name="username" value="{{ .Name }}"/>

        </div>
        <div class="form-group">
            <label for="sex">性别:</label>
            <input id="sex_1" type="radio" name="sex" values="1" {{ if .Sex }} checked="checked" {{ end }} ><label for="sex_1">男</label>
            <input id="sex_2" type="radio" name="sex" value="2" {{ if not .Sex }} checked="checked" {{ end }} ><label for="sex_2">女</label>

        </div>


        <div class="form-group">
            <label for="tel">电话:</label>
            <input type="text" name="tel" value="{{ .Tel }}"/>



        </div>
        <div class="form-group">
            <label for="addr">地址:</label>
            <input type="text" name="addr" value="{{ .Addr }}"/>


        </div>
        <div class="form-group">
            <label for="desc">描述:</label>
            <input type="text" name="desc" value="{{ .Desc }}"/>
        </div>
        <div class="form-group">

            <input class="btn btn-primary" type="submit" value="修改"/>
        </div>
    </form>
</div>


{{ end }}
