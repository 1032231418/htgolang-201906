{{ define "nav_tasks" }} active {{ end }}
{{ define "content" }}

<div class="mt-3">
    <form class="form-inline" action="/tasks/modify/" method="POST">
        <input type="hidden" name="id" value="{{ .ID }}">
        <div class="form-group">
            <label>名称:</label>
            <input type="text" name="name" value="{{ .Name }}" />
        </div>
        <div class="form-group">
            <label>负责人:</label>
            <input type="text" name="user" value="{{ .User }}" />
        </div>
        <div class="form-group">
            <label>进度:</label>
            <input type="range" name="progress" value="{{ .Progress }}" />
        </div>
        <div class="form-group">
            <label>状态:</label>
            <select name="status">
                <option value="0" {{ if eq .Status 0 }}selected="selected"{{ end }}>新建</option>
                <option value="1" {{ if eq .Status 1 }}selected="selected"{{ end }}>正在进行</option>
                <option value="2" {{ if eq .Status 2 }}selected="selected"{{ end }}>暂停</option>
                <option value="3" {{ if eq .Status 3 }}selected="selected"{{ end }}>完成</option>
            </select>
        </div>
        <div class="form-group">
            <label>描述:</label>
            <input type="text" name="desc" value="{{ .User }}" />
        </div>
        <div class="form-group">
            <input class="btn btn-info" type="submit" name="添加" />
        </div>
    </form>

</div>

{{ end }}
