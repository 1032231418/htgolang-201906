{{ define "nav-users" }}active{{end}}
{{ define "content" }}
        <div class="mt-3">  
            <form class="form-inline" action="/users/" method="GET">
                <div class="col-1">
                    <a class="btn btn-primary" href="/users/create/">添加用户</a>
                </div>
                <div class="form-group row">
                    <label class="col-1 col-form-label sr-only">查询:</label>
                    <input type="text" class="form-control" value="{{ .Query }}" name="q" />
                    <input class="btn btn-primary" type="submit" value="查询用户"/>
                </div>
            </form>
        </div>
        <div class="m-3">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>生日</th>
                        <th>联系方式</th>
                        <th>联系地址</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Users }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ .Birthday }}</td>
                        <td>{{ .Tel }}</td>
                        <td>{{ .Addr }}</td>
                        <td>{{ .Desc}}</td>
                        <td>
                            <a class="btn btn-warning btn-sm" href="/users/modify/?id={{ .ID }}">编辑</a>
                            <a class="btn btn-danger btn-sm" href="/users/delete/?id={{ .ID }}">删除</a>
                        </td>
                    </tr>
                    {{ else }}
                    <tr>
                        <td colspan="6">无数据</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
        
{{ end }}
