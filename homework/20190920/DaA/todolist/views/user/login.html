<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登陆</title>
        <link rel="stylesheet" href="/static/bootstrap-4.3.1/css/bootstrap.min.css">
        <style type="text/css" >
            div.login {
                margin-top: 45%;
            }
            body {
                background-color:#dadada;
            }
        </style>
    </head>
    <body>
    <div class="container-fluid">
        <div class="col-2 offset-5">
            <div class="col-12 login shadow p-4 mb-6 bg-white rounded text-center" >
                <h1>用户登录</h1>
            <form action="/user/login/" method="POST" >
            <div class="form-group row">
                <lable class="col-2 col-form-label sr-only" >用户名:</lable>
                <div class="col-12">
                    <input type="text" class="form-control" name="name" placeholder="请输入用户名" value="{{ .Name }}"/>
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-2 col-form-label sr-only">密码:</lable>
                <div class="col-12">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" value=""/>
                </div>
            </div>
            {{ if  ne .Error "" }}
            <div class="alert alert-danger">
                {{ .Error }}
            </div>
            {{ end }}
            <div class="form-group row">
                <div class="col-12">
                    <input type="submit" class="btn btn-primary btn-block" value="登陆" />
                </div>
            </div>
        </form>
        </div>
    </div>
    </div>
    </body>
</html>
