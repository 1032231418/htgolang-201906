{{ define "title"}}任务添加{{ end }}
{{ define "nav-tasks"}}active{{ end }}
{{ define "content"}}
<div class="row m-3">
    <div class="col-4">
        <form action="/tasks/create/" method="POST">
            <div class="form-group row">
                <label class="col-2 col-form-label">名称:</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="name" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">负责人:</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="user" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">描述:</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="desc" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <input type="submit" class="btn btn-primary" name="添加" />
                </div>
            </div>
        </form>
    </div>
</div>

{{ end}}
