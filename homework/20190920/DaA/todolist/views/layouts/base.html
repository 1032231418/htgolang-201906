<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ block "title" .}} Todolist {{end }}</title>
        <link rel="stylesheet" href="/static/bootstrap-4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand"  href="#">Todolist</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class='nav-item {{ block "nav-users" .}}{{ end }}'>
                        <a class="nav-link" href="/users/">用户管理</a>
                    </li>
                    <li class='nav-item {{ block "nav-tasks" .}}{{ end }}'>
                        <a class="nav-link" href="/">任务管理</a>
                    </li>
                </ul>
                <a class="btn btn-outline-success my-2 my-sm-0" href="/user/logout/">退出</a>
            </div>
        </nav>
        <div>
            {{ block "content" . }} {{.}}{{ end }}
        </div>
    </body>
</html>
