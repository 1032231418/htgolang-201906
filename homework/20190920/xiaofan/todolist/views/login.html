<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style type="text/css">
        div.login {
            margin-top: 300px;
        }

        body {
            background-color: #412B69;
        }

        h1 {
            text-align: center;
        }


    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 offset-5">
            <div class="login shadow-lg p-3 mb-5 bg-white rounded">
                <h1>用户登录</h1>
                <form action="/login/" method="POST">
                    <div class="form-group row">
                        <div class="col">
                            <input id="username" class="form-control" placeholder="请输入用户名" name="username" type="text"
                                   value="{{ .Username }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <input id="password" class="form-control" placeholder="请输入密码" name="password"
                                   type="password">
                        </div>

                    </div>
                    {{ if ne .Resp "" }}
                        <div class="alert alert-danger ">
                            <label>{{ .Resp }}</label>
                        </div>
                    {{ end }}
                    <div class="form-group row">
                        <div class="col">
                            <input type="submit" class="btn btn-primary btn-block" name="登录">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
