<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/bootstrap-4.3.1/css/bootstrap.min.css" />
    <style>
        div.login {
            margin-top: 300px;
        }

        body {
            background-color: #dadada;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 offset-5">
            <div class="login shadow p-4 mb-5 bg-white rounded text-center">
                <h1>用户登录</h1>
                <form action="/" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-4 col-form-label sr-only align-content-center">用户名：</label>
                        <div class="col-12">
                            <input type="text" class="form-control" name="name" id="name" value="{{ .Name }}" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-4 col-form-label sr-only">密码：</label>
                        <div class="col-12">
                            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                        </div>
                    </div>
                    {{ if ne .Error "" }}
                    <div class="alert alert-danger">
                        {{ .Error }}
                    </div>
                    {{ end }}
                    <div class="form-group row">
                        <input type="submit" class="btn btn-primary btn-block" value="登录">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
