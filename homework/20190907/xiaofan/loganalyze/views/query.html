<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询日志</title>
</head>
<body>
<div>
    <span>
        <a href="/">上传日志</a>
    </span>
    <span>
        <a href="/query/">查询日志</a>
    </span>
</div>
<table border="1">
    <thead>
    <tr>
        <th>IP</th>
        <th>URL</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    {{ range . }}
        <tr>
            <td>{{ .IP }}</td>
            <td>{{ .URL }}</td>
            <td>{{ .Count }}</td>
        </tr>

    {{ else }}
        <tr>
            <td colspan="3">未查询到数据</td>
        </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
