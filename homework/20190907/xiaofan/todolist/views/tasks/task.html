<!DOCTYPE html>
<html lang="en">
<!-- #include  file="base.html" -->
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
</head>
<body>
<div>
    <span><a href="/tasks/">任务列表</a></span>

    <span><a href="/users/">用户列表</a></span>

    <span><a href="/users/password">修改个人密码</a></span>
    <span><a href="/logout/">退出登录</a></span>
</div>

<a href="/tasks/create/">添加</a>
<table border="1" bgcolor="#ff7f50">
    <thead>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>进度</th>
        <th>负责人</th>
        <th>描述</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{ range . }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Progress }}%</td>
            <td>{{ .User }}</td>
            <td>{{ .Desc }}</td>
            <td>
                {{ if eq .Status 0 }}新建
                {{ else if eq .Status 1 }}正在进行
                {{ else if eq .Status 2 }}暂停
                {{ else }}完成
                {{ end }}
            </td>
            <td>
                <a href="/tasks/modify/?id={{ .ID }}">修改</a>
                <a href="/tasks/delete/?id={{ .ID }}">删除</a>
            </td>
        </tr>
    {{ else}}
        <tr>
            <td colspan="7">无数据</td>
        </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
