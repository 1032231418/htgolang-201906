<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
<div>
    <a href="/users/create/">添加用户</a> <a href="/users/logout/">退出登陆</a>
</div>

<div>
    <form action="/users/list/" method="get">
        <label>查询</label>
        <input type="text" value="{{ .Q }}" name="q">
        <input type="submit" value="查询">
    </form>
</div>

    <table style="width:100%" border="1" >
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>生日</th>
            <th>性别</th>
            <th>联系方式</th>
            <th>联系地址</th>
            <th>备注</th>
            <th>创建时间</th>
            <th>最后修改时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <!-- (&user.Id, &user.Name, &user.Birthday, &user.Sex, &user.Tel, &user.Addr, &user.Desc,&user.Createtime, );  -->

        {{ range .Users }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Birthday }}</td>
            <td>{{ .Sex }}</td>
            <td>{{ .Tel }}</td>
            <td>{{ .Addr }}</td>
            <td>{{ .Desc }}</td>
            <td>{{ .Createtime }}</td>
            <td>{{ .ChangeTime }}</td>
            <td>
                <a href="/users/modify/?id={{ .ID }}">编辑</a>
                <a href="/users/delete/?id={{ .ID }}">删除</a>
            </td>
        </tr>
        {{ else }}
                <tr>
                    <td>无数据</td>
                </tr>
        {{ end }}
        </tbody>
    </table>
</body>
</html>
