<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户密码修改</title>
</head>
<body>

<div>
    当前用户：{{ .UserName }}
</div>

<form method="post" action="/user/modifyUserPassword/">
    <div>
        <input type="hidden" name="username" value="{{ .UserName }}">
    </div>
    <div>
        <input type="text" name="password">
    </div>
    <div>
        <input type="submit" name="确定">
    </div>
</form>
</body>
</html>
