<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户任务列表</title>
</head>
<body>
    <div>
        <a href="/">返回</a>
    </div>
    <div>
        当前用户：{{ .UserName }}
    </div>
    <div>
        <a href="/user/modifyUserPassword/?username={{ .UserName }}">修改密码</a>
    </div>
    <div>
        <a href="/user/userTaskCreate/?username={{ .UserName }}">添加任务</a>
    </div>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>进度</th>
        <th>描述</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{ range .Tasks }}
        <tr>
            <td>{{ .Id }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Progress }}</td>
            <td>{{ .Desc }}</td>
            <td>{{ .Status }}</td>
            <td>
                <a href="/tasks/modify/?id={{ .Id }}">修改</a>
                <a href="/tasks/delete/?id={{ .Id }}">删除</a>
            </td>
        </tr>
    {{ else }}
        <tr>
            <td colspan="7">无数据</td>
        </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
