<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserManagerLogin</title>
</head>
<body>
    <h5>用户管理系统</h5>
    <form action="/" method="post">

        {{ .Error }}
    <div>
        <label for="username">用户：</label>
        <input type="text" name="username" id="username" value="{{ .Name }}" required="required">
    </div>
    <div>
        <label for="passwd">密码：</label>
        <input type="password" id="passwd" name="passwd" required="required">
    </div>
    <div>
        <input type="submit" value="登陆">
    </div>
    </form>

</body>
</html>
