<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>文件内部样式</title>
        <style type="text/css">
            /*
            selector {
                attrname: value;
            }
            标签选择器
            tagname {}

            id选择器
            #id {}
            class选择器
            .classname {}

            属性选择器
            [attrname]
            [attrname=value]

            子选择器/子孙选择器
            > [空格]

            复合选择器
            div.addr
            input[type="text"]
            */
            div {
                background-color: gray;
                color:red;
            }
            #myname {
                font-size: 50px;
            }
            .addr {
                background-color:yellow;
            }

            [link] {
                color: green;
            }

            [title=Baidu] {
                font-size: 30px;
            }

            div .addr {
                color:blue;
            }
        </style>
    </head>
    <body>
        <div>
            我的第一个CSS示例
        </div>

        <div>
            我的第2个CSS示例
        </div>
        <span id="myname">
            KK
        </span>

        <span class="addr">
            我在西安
        </span>

        <div>
            <span>
                <p class="addr">北京</p>
            </span>
        </div>

        <div class="addr">中国</div>

        <span link title="Baidu">
            百度
        </span>
        <span link>
            google
        </span>
        <p link>
            必应
        </p>
        <p link>
            dogedoge
        </p>
    </body>
</html>
