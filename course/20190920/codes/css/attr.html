    <head>
        <meta charset="utf-8"/>
        <title>文件内部样式</title>
        <style type="text/css">
            div {
                position: absolute;
                background-color: gray;
                top: 200px;
                left: 200px;
                height: 500px;
                width: 500px;

                border-width: 10px;
                border-color: red;
                border-radius: 250px;

                margin: 50px;

    </body>
